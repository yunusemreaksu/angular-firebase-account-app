<form class="membership-form" #form>
  <header [innerHTML]="currentRoute === '/login' ? 'Please Login' : 'Please Sign Up'"></header>
  <label for="email">
    <input type="email" name="email" required placeholder="E-mail:">
  </label>
  <label for="password">
    <input type="password" name="password" required minlength="5" placeholder="Password:">
  </label>
  <button type="submit" [innerHTML]="currentRoute === '/login' ? 'Login' : 'Sign Up'"></button>
</form>
